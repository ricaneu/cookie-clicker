<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <title>Cookie Clicker</title>
    <link rel="icon" type="image/png" href="Cookie.png">
</head>

<body>

    <div class="main">
        <div class="div1">
            <header>
                <h1>Rica's Cookies:</h1>
                <p>
                    <span id="count">0</span> cookies
                </p>

            </header>
        </div>
        <div class="div2">
            <div class="buttonImage">
                <input type="image" class="imgButton" img src="Cookie.png" onclick="cookie();" id="cookie" />
                <element onclick="imgButton"></element>
                <button class="button" id="ClickerBuy" onclick="buy();">Buy 100 cookies </button>
                <button class="button" id="ClickerBuy2" onclick="buy2();">Buy  250 cookies </button>
                <button class="button" id="ClickerEarn" onclick="earn();">Earn 100 cookies </button>
                <button class="button" id="ClickerEarn2" onclick="earn2();">Earn 250 cookies </button>
                <br>
                <br>
                <br>
                <br>
                <button onclick="reset();">Reset</button>
            </div>
            <div class="item" id="cursor">

            </div>
        </div>

    </div>

    <script src="cookie.js" id="run"></script>
</body>

</html>
